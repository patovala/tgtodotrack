<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude" lang='es'>
<head py:match="head" py:attrs="select('@*')">
        <title py:if="False">Your title goes here</title>
        <meta py:replace="select('*')"/>
</head>

<body py:match="body" py:attrs="select('@*')">
    <!-- PV Step12 crear el master con los elementos a ser reemplazados en sus clilds, esta linea abajo
         indica que desde aquÃ­ en adelante se debe reemplazar el contenido del tag body con el body de sus
         childs -->
    <div py:replace="select('*|text()')"/>
</body>
</html>
